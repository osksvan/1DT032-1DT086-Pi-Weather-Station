<!doctype html>
<html lang="en">
<head>
  {% block head %}
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  {% endblock %}
</head>

<body>
  {% block content %}
  <ul>
    <li class="menu"><a href="/live_data">Live data</a></li>
    <li class="menu"><a href="/historical_data">Historical data</a></li>
  </ul>
  {% endblock %}

  <footer>
    {% block footer %}
    <p class="warning">Caution: Data values may be inaccurate.</p>
    <p>Created for a project in course 1DT032/1DT086 at Uppsala University</p>
    {% endblock %}
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
